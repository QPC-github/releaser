apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  labels:
    applier: kubectl-apply-7355
  name: monitoring-admin
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - AUDIT_READ
  - AUDIT_CONTROL
  allowedHostPaths:
  - pathPrefix: /mnt/kubelet/pods
    readOnly: true
  - pathPrefix: /var/lib/docker/containers
    readOnly: true
  - pathPrefix: /var/lib/runtime
    readOnly: true
  - pathPrefix: /var/log
  - pathPrefix: /bin
    readOnly: true
  - pathPrefix: /etc
    readOnly: true
  - pathPrefix: /usr/bin
    readOnly: true
  - pathPrefix: /usr/sbin
    readOnly: true
  - pathPrefix: /sbin
    readOnly: true
  - pathPrefix: /run/containerd
    readOnly: true
  - pathPrefix: /var/containerd
    readOnly: true
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostNetwork: true
  hostPID: true
  hostPorts:
  - max: 65535
    min: 0
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
