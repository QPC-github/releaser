apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    applier: kubectl-apply-7355
  name: git-apply
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-apply
  template:
    metadata:
      labels:
        app: git-apply
    spec:
      containers:
      - args:
        - -repo=https://github.com/eBay/releaser.git
        - -root=/git
        - -username=oauth2
        - -webhook-url=http://127.0.0.1:8080
        - -webhook-timeout=5m
        - -wait=600
        command:
        - /git-sync
        env:
        - name: GIT_SYNC_PASSWORD
          valueFrom:
            secretKeyRef:
              key: token
              name: git-pull-access-token
        image: hub.tess.io/kubernetes/git-apply:v0.0.1
        imagePullPolicy: Always
        name: git-sync
        volumeMounts:
        - mountPath: /git
          name: root
      - args:
        - -target=/git/sig-security.git/clusters/101/target.yaml
        - -port=8080
        command:
        - /git-apply
        image: hub.tess.io/kubernetes/git-apply:v0.0.1
        imagePullPolicy: Always
        name: git-apply
        volumeMounts:
        - mountPath: /git
          name: root
      serviceAccount: clusterrole-aggregation-controller
      volumes:
      - emptyDir: {}
        name: root
